<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>LudoBench Dataset Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- ðŸ”¥ Use external CSS only -->
    <link rel="stylesheet" href="viewer.css" />
  </head>

  <body>
    <h1>LudoBench Example Viewer</h1>

    <!-- Controls row -->
    <div id="controls">
      <label>
        Folder:
        <select id="folderSelect"></select>
      </label>

      <label>
        Example:
        <select id="fileSelect"></select>
      </label>

      <div id="navButtons">
        <button id="prevBtn">â—€ Prev</button>
        <button id="nextBtn">Next â–¶</button>
      </div>
    </div>

    <!-- Main two-column layout -->
    <div id="layout">
      <!-- Left: question + answer UI -->
      <div>
        <div id="questionCard">
          <!-- filled by viewer.js -->
          Loadingâ€¦
        </div>

        <div id="answerBlock">
          <label for="answerInput">Your answer:</label>
          <input id="answerInput" type="text" />
          <button id="checkButton">Check</button>
          <div id="answerInfo" class="answer-info"></div>

          <details>
            <summary>Show solution </summary>
            <div id="solutionText"></div>
          </details>
        </div>
      </div>

      <!-- Right: images -->
      <div>
        <div id="imageContainer" class="image-wrapper hidden">
          <h3>Game state</h3>
          <div id="multiImages"></div>
        </div>
      </div>
    </div>

    <script src="viewer.js"></script>
  </body>
</html>
